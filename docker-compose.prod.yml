version: "3.9"

services:
  # ===========================
  # MySQL Database
  # ===========================
  mysql:
    image: mysql:8.0
    container_name: prod_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-orange_tata_travel}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-orange@505}
      MYSQL_USER: ${DB_USER:-orange}
      MYSQL_PASSWORD: ${DB_PASSWORD:-orange@505}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-orange@505}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # Redis
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: prod_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", ping]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # BACKEND (Django + Gunicorn)
  # ===========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: prod_backend
    restart: unless-stopped
    command: gunicorn Main.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env.prod
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      DB_HOST: mysql
      DB_PORT: "3306"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      DJANGO_ALLOWED_HOSTS: "120.72.91.76,localhost,prod_backend"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    expose:
      - "8000"

  # ===========================
  # Celery Worker
  # ===========================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: prod_celery_worker
    restart: unless-stopped
    command: celery -A Main worker -l info
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env.prod
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      DB_HOST: mysql
      DB_PORT: "3306"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - backend
    networks:
      - app_network

  # ===========================
  # Celery Beat
  # ===========================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: prod_celery_beat
    restart: unless-stopped
    command: celery -A Main beat -l info
    env_file:
      - ./backend/.env.prod
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      DB_HOST: mysql
      DB_PORT: "3306"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - backend
    networks:
      - app_network

  # ===========================
  # FRONTEND (Vite Production)
  # ===========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: prod_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.prod
    networks:
      - app_network

  # ===========================
  # NGINX
  # ===========================
  nginx:
    image: nginx:alpine
    container_name: prod_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

# =======================
# VOLUMES
# =======================
volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:
  frontend_build:

# =======================
# NETWORKS
# =======================
networks:
  app_network:
    driver: bridge