services:
  # Django Backend
  - type: web
    name: tsf-backend-dev
    env: docker
    plan: free
    branch: dev
    buildCommand: ""
    startCommand: ""
    dockerfilePath: ./backend/Dockerfile.dev
    envVars:
      - key: DEBUG
        value: "True"
      - key: DB_HOST
        fromDatabase:
          name: tsf-mysql-dev
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tsf-mysql-dev
          property: port
      - key: DB_NAME
        fromDatabase:
          name: tsf-mysql-dev
          property: database
      - key: DB_USER
        fromDatabase:
          name: tsf-mysql-dev
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tsf-mysql-dev
          property: password
      - key: REDIS_URL
        fromService:
          type: redis
          name: tsf-redis-dev
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"

  # React Frontend
  - type: web
    name: tsf-frontend-dev
    env: docker
    plan: free
    branch: dev
    dockerfilePath: ./frontend/Dockerfile.dev
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://tsf-backend-dev.onrender.com/api"

databases:
  - name: tsf-mysql-dev
    plan: free
    databaseName: tsf_db
    user: appuser

redis:
  - name: tsf-redis-dev
    plan: free
