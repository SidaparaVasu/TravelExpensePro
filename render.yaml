# --------------------------------------------
# Render Deployment Configuration (Safe Version)
# --------------------------------------------

services:
  # -----------------------------
  # üêç Django Backend Service
  # -----------------------------
  - type: web
    name: tsf-backend-dev
    env: docker
    plan: free
    branch: dev
    dockerfilePath: ./backend/Dockerfile.render
    autoDeploy: true

    envVars:
      # ---------- Django Settings ----------
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "Main.settings"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: SECRET_KEY
        sync: false   # ‚úÖ Set real value in Render dashboard

      # ---------- Database ----------
      - key: DB_HOST
        fromDatabase:
          name: tsf-mysql-dev
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tsf-mysql-dev
          property: port
      - key: DB_NAME
        fromDatabase:
          name: tsf-mysql-dev
          property: database
      - key: DB_USER
        fromDatabase:
          name: tsf-mysql-dev
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tsf-mysql-dev
          property: password

      # ---------- Redis ----------
      - key: REDIS_URL
        fromService:
          type: redis
          name: tsf-redis-dev
          property: connectionString

      # ---------- Email + APIs ----------
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: _LOCATION_API_KEY
        sync: false
      - key: _GEODB_API_KEY
        sync: false

      # ---------- Security ----------
      - key: SECURE_SSL_REDIRECT
        value: "True"

      # ---------- CORS ----------
      - key: CORS_ALLOWED_ORIGINS
        value: "https://tsf-frontend-dev.onrender.com"

  # -----------------------------
  # ‚öõÔ∏è React Frontend Service
  # -----------------------------
  - type: web
    name: tsf-frontend-dev
    env: docker
    plan: free
    branch: dev
    dockerfilePath: ./frontend/Dockerfile.render
    autoDeploy: true

    envVars:
      - key: VITE_API_BASE_URL
        value: "https://tsf-backend-dev.onrender.com/api"
      - key: VITE_PUBLIC_BUILDER_KEY
        sync: false  # Add manually if sensitive

  # -----------------------------
  # üß† Redis Service
  # -----------------------------
  - type: redis
    name: tsf-redis-dev
    plan: free

# -----------------------------
# üóÑÔ∏è MySQL Database
# -----------------------------
databases:
  - name: tsf-mysql-dev
    plan: free
    databaseName: tsf_db
    user: appuser
