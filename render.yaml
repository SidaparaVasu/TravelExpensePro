# Render Infrastructure as Code configuration
# -------------------------------------------
# Defines all services: Django backend, React frontend, MySQL, Redis.

services:
  # -----------------------------
  # üêç Django Backend Service
  # -----------------------------
  - type: web
    name: tsf-backend-dev
    env: docker
    plan: free
    branch: dev
    dockerfilePath: ./backend/Dockerfile.render  # new production Dockerfile
    autoDeploy: true

    envVars:
      # Django settings
      - key: DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"

      # Database connection (linked below)
      - key: DB_HOST
        fromDatabase:
          name: tsf-mysql-dev
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tsf-mysql-dev
          property: port
      - key: DB_NAME
        fromDatabase:
          name: tsf-mysql-dev
          property: database
      - key: DB_USER
        fromDatabase:
          name: tsf-mysql-dev
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tsf-mysql-dev
          property: password

      # Redis connection
      - key: REDIS_URL
        fromService:
          type: redis
          name: tsf-redis-dev
          property: connectionString

  # -----------------------------
  # ‚öõÔ∏è React Frontend Service
  # -----------------------------
  - type: web
    name: tsf-frontend-dev
    env: docker
    plan: free
    branch: dev
    dockerfilePath: ./frontend/Dockerfile.dev
    autoDeploy: true

    envVars:
      - key: VITE_API_BASE_URL
        value: "https://tsf-backend-dev.onrender.com/api"

  # -----------------------------
  # üß† Redis Service
  # -----------------------------
  - type: redis
    name: tsf-redis-dev
    plan: free

databases:
  # -----------------------------
  # üóÑÔ∏è MySQL Database
  # -----------------------------
  - name: tsf-mysql-dev
    plan: free
    databaseName: tsf_db
    user: appuser
